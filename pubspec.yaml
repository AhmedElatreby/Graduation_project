name: safetyproject
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get:
  firebase_auth: ^3.3.11
  firebase_core: ^1.13.1
  geocoding: ^2.0.4
  geolocator: ^8.2.0
  url_launcher:
  flutter_sms: ^2.3.2
  location: ^4.2.0
  google_maps_flutter: ^2.1.3
  cloud_firestore:
  provider: ^6.0.2
#  geocoder: ^0.2.1
  flutter_polyline_points: ^1.0.0
  http: ^0.13.4

  # A flutter package to detect phone shakes.
  shake: ^2.0.0

  # plugin for iOS and Android for detecting various hardware buttons.
#  hardware_buttons: ^1.0.0

  #  animated splash screen
  animated_splash_screen:
  # plugin to call number directly from app, without going to phone dialer.
  flutter_phone_direct_caller:
  flutter_contacts:
# DB operation executed in a background thread
  sqflite:
  firebase_database:
  path_provider:
# generate a class (UML or similar) diagram from a Dart package.
  dcdg: ^4.0.1
  #  stream_chat_flutter:
  # plugin to access and manage the device's contacts.
  contacts_service: ^0.6.3
  permission_handler: ^9.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assests/images/
